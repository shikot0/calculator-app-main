<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> 
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <main class="first-theme">  
    <div id="calculator">
      <div id="calculator-header">
        <p id="logo">calc</p>
        <div id="theme-switcher"> 
          <p>THEME</p> 
          <div id="theme-grid">
            <p>1</p>  
            <p>2</p> 
            <p>3</p> 
            <input type="checkbox" name="theme" id="theme-1" aria-label="theme-1" checked> 
            <input type="checkbox" name="theme" id="theme-2" aria-label="theme-2">
            <input type="checkbox" name="theme" id="theme-3" aria-label="theme-3">
          </div>
        </div>
      </div>
      <div id="calculator-display">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
      </div>
      <div id="calculator-main">
        <button type="button" class="calculator-button" data-number>7</button>
        <button type="button" class="calculator-button" data-number>8</button>
        <button type="button" class="calculator-button" data-number>9</button>
        <button type="button" class="calculator-button" id="delete-button">DEL</button>
        <button type="button" class="calculator-button" data-number>4</button>
        <button type="button" class="calculator-button" data-number>5</button>
        <button type="button" class="calculator-button" data-number>6</button>
        <button type="button" class="calculator-button" data-operation>+</button>
        <button type="button" class="calculator-button" data-number>1</button>
        <button type="button" class="calculator-button" data-number>2</button> 
        <button type="button" class="calculator-button" data-number>3</button>
        <button type="button" class="calculator-button" data-operation>-</button>
        <button type="button" class="calculator-button" data-number>.</button>  
        <button type="button" class="calculator-button" data-number>0</button>
        <button type="button" class="calculator-button" data-operation>/</button>
        <button type="button" class="calculator-button" data-operation>x</button>
        <button type="button" class="calculator-button" id="reset-button">RESET</button>
        <button type="button" class="calculator-button" id="equate-button">=</button> 
      </div>
    </div>
  </main>
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/shikot0">shikoto</a>.
    </div>
  </footer>
</body> 
</html>
